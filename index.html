<body>
    <div class="me">
        <h1 >Mohadese zare
            <ul>
                <li><span class="icon-instagram-1"></span>Mohaddeseh.dev</li>
                <li><span class="icon-linkedin"></span>Mohadsezare_web</li>
                <li><span class="icon-github-circled"></span>Mohadsezare_web</li>
            </ul>
        </h1>
    </div>
    <div class="game">
        <div id="dino"></div>
        <div id="cactus"></div>
    </div>
    <div class="popup">
        <h2>game Over</h2>
        <button onclick="location.reload()"><span class="material-symbols-outlined">restart_alt</span></button>
    </div>
</body>
<script>
    const dino = document.querySelector('#dino');
    const cactus = document.querySelector('#cactus')
    const popup = document.querySelector('.popup')

    function jump(){
        if(dino.classList != 'jump'){
            dino.classList.add('jump')

            setTimeout(() => {
                dino.classList.remove('jump')
            } ,300);
        }
    }
    
    let islive = setInterval(function (){
        let dinotop = parseInt(window.getComputedStyle(dino).getPropertyValue('top'));
        let cactusleft =parseInt(window.getComputedStyle(cactus).getPropertyValue('left'));
        
        if(cactusleft <50 && cactusleft > 0 && dinotop>=140 ){
            cactus.style.animationPlayState ='paused'
            popup.style.display = 'block'
        }
    }, 10)
    
    document.addEventListener('keydown', function (e){
        jump()
    })
</script>
